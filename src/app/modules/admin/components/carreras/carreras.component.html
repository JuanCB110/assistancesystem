<div class="carreras-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Gestión de Carreras</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de la Carrera</mat-label>
          <input matInput [(ngModel)]="newCarrera" name="newCarrera">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Duración (semestres)</mat-label>
          <input matInput [(ngModel)]="duracion" name="duracion">
        </mat-form-field>
      </div>

      <div class="button-section">
        <button mat-raised-button color="primary" 
                (click)="crearCarrera()" 
                [disabled]="loading">
          <mat-icon *ngIf="!loading">school</mat-icon>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Crear Carrera</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Carreras Existentes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="carreras" class="carreras-table">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let carrera">{{carrera.nombre}}</td>
          </ng-container>

          <ng-container matColumnDef="duracion">
            <th mat-header-cell *matHeaderCellDef>Duración</th>
            <td mat-cell *matCellDef="let carrera">{{carrera.semestres}} semestres</td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let carrera">
              <button mat-icon-button color="warn" (click)="eliminarCarrera(carrera)" matTooltip="Eliminar carrera">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="snackbar-container">
  <div *ngIf="error" class="alert alert-danger">
    {{error}}
    <button type="button" class="btn-close" (click)="handleCloseAlert()"></button>
  </div>
  <div *ngIf="success" class="alert alert-success">
    {{success}}
    <button type="button" class="btn-close" (click)="handleCloseAlert()"></button>
  </div>
</div>
