<div class="edificios-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Gesti√≥n de Edificios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre del Edificio</mat-label>
          <input matInput [(ngModel)]="newEdificio" name="newEdificio" placeholder="Ej: Edificio A, Edificio Principal">
        </mat-form-field>
      </div>
      <div class="button-section">
        <button mat-raised-button color="primary" (click)="crearEdificio()" [disabled]="loading">
          <mat-icon *ngIf="!loading">domain_add</mat-icon>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Crear Edificio</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Edificios Existentes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="edificios">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let edificio">{{edificio.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let edificio">
            <button mat-icon-button color="warn" (click)="eliminarEdificio(edificio)" matTooltip="Eliminar edificio">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
