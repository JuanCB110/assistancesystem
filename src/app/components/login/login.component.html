<div class="login-container">
  <div class="login-wrapper">
    <mat-card class="login-card">
      <div class="login-header">
        
        <h1 class="login-title">Checador</h1>
        
        <img src="/vision2025.jpeg" alt="Logo" class="login-logo">
        
        <div class="error-message" *ngIf="errorMessage">
          <span>{{ errorMessage }}</span>
        </div>
      </div>
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input 
            matInput 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            autocomplete="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required
            autocomplete="current-password">
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="login-button"
          [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="24" class="login-spinner"></mat-spinner>
          <span *ngIf="!loading">Iniciar Sesión</span>
        </button>
      </form>
    </mat-card>
  </div>
</div>
