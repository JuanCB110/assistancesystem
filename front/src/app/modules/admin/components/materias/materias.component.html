<div class="materias-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>GestiÃ³n de Materias</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de la Materia</mat-label>
          <input matInput [(ngModel)]="newMateria" name="newMateria">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Carrera</mat-label>
          <mat-select [(value)]="selectedCarrera" (selectionChange)="onCarreraChange()">
            <mat-option *ngFor="let carrera of carreras" [value]="carrera.id">
              {{carrera.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Semestre</mat-label>
          <mat-select [(value)]="selectedSemestre" [disabled]="semestres.length === 0">
            <mat-option *ngFor="let sem of semestres" [value]="sem">
              {{sem}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="button-section">
        <button mat-raised-button color="primary" 
                (click)="crearMateria()" 
                [disabled]="loading">
          <mat-icon *ngIf="!loading">add_circle</mat-icon>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Crear Materia</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Materias Existentes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="materias" class="materias-table">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let materia">{{materia.name}}</td>
          </ng-container>

          <ng-container matColumnDef="carrera">
            <th mat-header-cell *matHeaderCellDef>Carrera</th>
            <td mat-cell *matCellDef="let materia">{{getCarreraNombre(materia.carrera_id)}}</td>
          </ng-container>

          <ng-container matColumnDef="semestre">
            <th mat-header-cell *matHeaderCellDef>Semestre</th>
            <td mat-cell *matCellDef="let materia">{{materia.semestre}}</td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let materia">
              <button mat-icon-button color="warn" (click)="eliminarMateria(materia)" matTooltip="Eliminar materia">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="snackbar-container">
  <div *ngIf="error" class="alert alert-danger">
    {{error}}
    <button type="button" class="btn-close" (click)="handleCloseAlert()"></button>
  </div>
  <div *ngIf="success" class="alert alert-success">
    {{success}}
    <button type="button" class="btn-close" (click)="handleCloseAlert()"></button>
  </div>
</div>
